<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Data Fetcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a23;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00bfff;
    }

    #userContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .user-card {
      background-color: #1c1c3c;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      padding: 20px;
      margin: 10px;
      width: 250px;
      text-align: left;
      transition: transform 0.2s;
    }

    .user-card:hover {
      transform: scale(1.05);
    }

    .btn {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #007acc;
    }

    #message {
      margin-top: 15px;
      font-style: italic;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Dynamic Data Fetcher</h1>
  <button class="btn" onclick="fetchUsers()">Fetch User Data</button>
  <p id="message"></p>

  <div id="userContainer"></div>

  <script>
    async function fetchUsers() {
      const container = document.getElementById("userContainer");
      const message = document.getElementById("message");
      container.innerHTML = "";
      message.textContent = "â³ Loading data...";

      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/users");
        if (!response.ok) throw new Error("Network response was not ok");

        const users = await response.json();
        message.textContent = ` Successfully fetched ${users.length} users!`;

        users.forEach(user => {
          const card = document.createElement("div");
          card.classList.add("user-card");

          card.innerHTML = `
            <h3>${user.name}</h3>
            <p><strong>Username:</strong> ${user.username}</p>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>City:</strong> ${user.address.city}</p>
            <p><strong>Company:</strong> ${user.company.name}</p>
          `;

          container.appendChild(card);
        });
      } catch (error) {
        message.textContent = " Failed to fetch data. Please try again.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
